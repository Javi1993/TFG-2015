<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registro</title>
<link href="/eprail/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="center"  id="reg">
    <div class="title">Formulario de registro</div>
        <form action="/eprail/controller/register" method="post" name="recuperar">
        	<fieldset>
            <span class="campo"><label class="log-i">E-mail</label><input type="email" name="email" required/></span><br>
            <span class="campo"><label class="log-i">Nombre</label><input type="text" name="nombre" required/></span><br>
            <span class="campo"><label class="log-i">Apellidos</label><input type="text" name="apellidos" required/></span><br>
            <span class="campo"><label class="log-i">Contrase&ntilde;a</label><input type="password" name="pass" required/></span><br>
            <span class="campo"><a class="but" id="but" href="/eprail/index.html">Volver</a><input type="submit" value="Registrar" /></span>
            </fieldset>
        </form>
    </div>
</body>
</html>
